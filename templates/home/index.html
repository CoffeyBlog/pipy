{%  extends "shared/_layout.html" %}

{% block title %} Python Package Index {% endblock %}

<!--- Start of Main Content --->

{%  block main_content %}

<h1>Package Index</h1>
<h2>Packages</h2>

    {% for p in packages %}

        <div>
            <span class="title">
                {{ p.name }}
            </span>
             <span class="version">
                {{ p.version }}
            </span>
        </div>

    {% endfor %}


 {% endblock %}
